<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter ">
            <div class="card">
                <div class="card image ">
                    <figure class=" image is-2by1">  
                        <img src="/lisa-keffer-KTDP7pRKNrU-unsplash.jpg" alt="">

                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="titile is-1"><span id="first">0 </span><span> to </span><span id="second">0</span></h1> 
                <p class="subtitle">Please use buttons below to keep score</p>
                </div>
                <label for="" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                    <select name="Final" id="select">
                        <option value=5>5</option>
                        <option value=7>7</option>
                        <option value=9>9</option>
                        <option value=12>12</option>
                        <option value=15>15</option>
                    </select>
                </div>
                </div>
                <footer class="card-footer">
                 <button  id="firstbt" class="is-primary button card-footer-item">+1 Player One</button>
                 <button  id="secondbt" class="is-info button card-footer-item">+1 Player Two</button>
                 <button  id="reset" class="is-danger button card-footer-item">Reset</button>
                </footer>
              </div>
        </div>
    </div>
</div>
</section>




<script src="score.js"></script>
</body>
</html>
